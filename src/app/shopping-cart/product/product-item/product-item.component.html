<div class="card mb-4 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" [src]="productItems.imageURL" >
    <div class="card-body">
        <p class="card-text">
            <strong>{{ productItems.price| currency:'CAD'}}</strong>
            <i *ngIf="addItemWishList;else notAdded" class="fas fa-heart float-right" (click)="removeItemFromWishlist()"></i>
            <ng-template #notAdded><i class="far fa-heart float-right" (click)="addItemToWishlist()"></i></ng-template>


        </p>
      <p class="card-text">{{productItems.description}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button"
          class="btn btn-sm btn-primary actn-btn"
          (click)="addingItem()">Add to Cart</button>
          <button type="button" class="btn btn-sm btn-secondary actn-btn">View Details</button>
        </div>
      </div>
</div>
