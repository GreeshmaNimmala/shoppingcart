<div class="row">
    <div class="col-md-4 offset-md-4">
<form (ngSubmit)="onSubmit()"  #l="ngForm" >
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control" name="customername" #customername="ngModel" [(ngModel)]="user.username" required>
        <p *ngIf="!customername.valid && customername.touched">Please Enter the UserName</p>
    </div>
    <div class="form-group">
        <label for="username">Password</label>
        <input type="password" id="password" class="form-control" name="customerpassword" #customerpassword="ngModel" [(ngModel)]="user.password" required>
        <p *ngIf="!customerpassword.valid && customerpassword.touched">Please Enter a Password</p>
    </div>
    <div class="form-group">
        <input type="checkbox" id="remember" name="remember" [(ngModel)]="user.remember">
        <label class="m1-1" for="remember" >Remember Me</label>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!l.valid">Login</button>
</form>
</div>
</div>
